<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="D:\College Stuff\Sem-2\DBMS\Sem_End_Project\Front-End\logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ UniFind</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      margin-right: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .logout {
      margin-right: 30px;
      font-size: 1.03rem;
      border-radius: 4px;
    }

    button:first-child {
      background-color: #4CAF50;
      color: white;
    }

    button:last-child {
      background-color: #f35247;
      color: white;
    }

    button:last-child:hover {
      background-color: #d62b1fd9;
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:first-child:hover {
      background-color: #359738;
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type="text"] {
      padding: 6px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="admin.html" class="logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="D:\College Stuff\Sem-2\DBMS\Sem_End_Project\Front-End\logo.png" alt="UniFind Logo"
          style="height: 50px; vertical-align: middle; margin-right: 8px;">
        UniFind
      </a>
      <button class='logout' onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Admin Dashboard - Found Item Claims</h1><br>
    <div class="admin-controls">
      <button id="refreshBtn" onclick="fetchClaims()">Refresh Claims</button>
    </div><br>

    <table id="claimsTable">
      <thead>
        <tr>
          <th>Claim ID</th>
          <th>Claimant</th>
          <th>Item ID</th>
          <th>Description</th>
          <th>Status</th>
          <th>Verification</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7" class="empty-state">Loading claims...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.User_Type.toLowerCase() !== "admin") {
      window.location.href = "index.html";
    }
  </script>

  <script src="admin.js"></script>
</body>

</html>
